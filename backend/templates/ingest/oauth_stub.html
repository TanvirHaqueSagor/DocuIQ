<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect {{ kind|default:"source" }} ¬∑ DocuIQ</title>
  <style>
    body{
      margin:0;
      font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
      background:#0f172a;
      color:#e2e8f0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background: radial-gradient(circle at top, rgba(37,99,235,0.45), rgba(15,23,42,1));
    }
    .card{
      background:rgba(15,23,42,0.9);
      border:1px solid rgba(148,163,184,0.2);
      border-radius:24px;
      padding:32px;
      max-width:460px;
      width:100%;
      text-align:center;
      box-shadow:0 20px 45px rgba(15,23,42,0.4);
    }
    h1{
      margin:0 0 12px;
      font-size:1.8rem;
    }
    p{
      margin:0 0 18px;
      color:#cbd5f5;
      line-height:1.5;
    }
    button{
      border:none;
      border-radius:999px;
      font-weight:600;
      padding:12px 18px;
      cursor:pointer;
    }
    .primary{
      background:#38bdf8;
      color:#0f172a;
      box-shadow:0 15px 25px rgba(56,189,248,0.35);
    }
    .secondary{
      background:transparent;
      color:#f87171;
      border:1px solid rgba(248,113,113,0.6);
    }
    .actions{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      margin-top:20px;
    }
    code{
      background:rgba(15,23,42,0.6);
      padding:4px 8px;
      border-radius:8px;
      color:#38bdf8;
    }
  </style>
</head>
<body>
  <div class="card">
    <div aria-hidden="true" style="font-size:48px;margin-bottom:12px;">üîê</div>
    <h1>Connect {{ kind|capfirst }}</h1>
    <p>
      This is a placeholder authorization screen for the <code>{{ kind }}</code> connector.
      In production, DocuIQ would redirect you to the provider to grant access and then resume setup automatically.
    </p>
    <p>Please choose how you‚Äôd like to proceed:</p>
    <div class="actions">
      <button class="primary" onclick="completeAuth()">Approve connection</button>
      <button class="secondary" onclick="cancelAuth()">Cancel</button>
    </div>
  </div>
  <script>
    const originTarget = "{{ origin|escapejs }}";
    function postResult(payload){
      try {
        const target = originTarget || '*'
        window.opener?.postMessage(payload, target)
      } catch (err) {
        window.opener?.postMessage(payload, '*')
      }
    }
    function completeAuth(){
      postResult({
        type:'docuiq:oauthComplete',
        kind:'{{ kind }}',
        message:'{{ kind|capfirst }} connector authorized.'
      })
      setTimeout(() => window.close(), 500)
    }
    function cancelAuth(){
      postResult({
        type:'docuiq:oauthComplete',
        kind:'{{ kind }}',
        error:'User cancelled the authorization flow.'
      })
      setTimeout(() => window.close(), 500)
    }
  </script>
</body>
</html>
