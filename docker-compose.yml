version: '3.9'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - ai
    restart: always
    environment:
      - VITE_API_URL=http://localhost:8890
      - VITE_AI_URL=http://localhost:9000
      - VITE_ROOT_DOMAIN=localhost
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app         
      - /app/node_modules     

  backend:
    build:
      context: ./backend
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8890"
    volumes:
      - ./backend:/app
      - media_data:/app/media
    ports:
      - "8890:8890"
    depends_on:
      - docuiqdb
    env_file:
      - .env
    restart: always

  worker:
    build:
      context: ./backend
    command: celery -A core worker -l info -Q ingest
    depends_on:
      - backend
      - redis
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - media_data:/app/media
    restart: always

  beat:
    build:
      context: ./backend
    command: celery -A core beat -l info
    depends_on:
      - backend
      - redis
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - media_data:/app/media
    restart: always

  ai:
    build:
      context: ./ai_engine
    ports:
      - "9000:9000"
    restart: always
    env_file:
      - .env
    environment:
      - VECTOR_DB_PATH=/data/vector_store.sqlite3
    volumes:
      - ai_data:/data

  redis:
    image: redis:7-alpine
    restart: always

  docuiqdb:
    image: postgres:14
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
    environment:
      - POSTGRES_DB=docuiq
      - POSTGRES_USER=docuadmin
      - POSTGRES_PASSWORD=securepassword

volumes:
  postgres_data:
  ai_data:
  media_data:
